name: Publish Website ti cPanel
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftp.giftbox-e.com
        username: omnilabsdigital@omnilabs.digital
        password: ${{ secrets.ftp_password }}
        protocol: ftps
        port: 21
